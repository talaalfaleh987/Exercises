<div class="overflow-x-auto">
  <table class="table table-zebra w-full">
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Title</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody>
      @for (t of todos(); track t.id) {
        <tr>
          <td>{{ t.id }}</td>
          <td>{{ t.userId }}</td>
          <td>{{ t.title }}</td>
          <td>
            @if (t.completed) {
              Yes
            } @else {
              No
            }
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
