<div class="overflow-x-auto">
  <table class="table table-zebra w-full">
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Title</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody>
      @for (todo of todos(); track todo.id) {
        <tr>
          <td>{{ todo.id }}</td>
          <td>{{ todo.userId }}</td>
          <td>{{ todo.title }}</td>
          <td>
            {{ todo.completed }}
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
