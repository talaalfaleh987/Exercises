<div class="min-h-screen flex flex-col items-center justify-center p-6">
  <h1 class="font-extrabold text-3xl md:text-4xl mb-6">Exercise 3</h1>
  <div class="card bg-base-200 p-6 w-full max-w-lg space-y-2 shadow-xl">
    <app-toggle
      [label]="text"
      [initialOn]="true"
      [disabled]="false"
      (toggled)="onToggleText($event)"
    />
    <div class="divider my-1"></div>
    <app-toggle [label]="'Disabled'" [initialOn]="false" [disabled]="true" />
    <div class="divider my-1"></div>
    <app-toggle
      [label]="'Enable Notifications'"
      [initialOn]="false"
      [disabled]="false"
      (toggled)="showNotifications($event)"
    />
    <div class="divider my-1"></div>
    <app-toggle
      [label]="'Delete Feature'"
      [initialOn]="false"
      [disabled]="false"
      (toggled)="showConfirmation($event)"
    />
  </div>
  @if (showToast()) {
    <div class="toast toast-top toast-end">
      <div
        class="alert shadow-lg"
        [class.alert-success]="toastMessage().includes('Enabled')"
        [class.alert-error]="toastMessage().includes('Disabled')"
      >
        <span>{{ toastMessage() }}</span>
      </div>
    </div>
  }
  @if (showAlert()) {
    <div class="toast toast-top toast-end">
      <div class="alert alert-info shadow-lg">
        <i class="bi bi-info-circle"></i>
        <span>{{ alertMessage() }}</span>
      </div>
    </div>
  }
</div>
